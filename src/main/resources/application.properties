spring.application.name=dream-shops

server.port=9193

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dream_shops_db
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Dialect (specific to MySQL version)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate DDL Auto (Possible values: create, update, create-drop, validate)
spring.jpa.hibernate.ddl-auto=update